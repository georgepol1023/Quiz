<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Quiz - Welcome</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .container {
    background: white;
    padding: 2.5rem;
    border-radius: 20px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    animation: fadeIn .4s ease-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    text-align: center;
    margin-bottom: .5rem;
    color: #667eea;
    font-size: 2rem;
    font-weight: 700;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 2rem;
  }

  label {
    font-weight: 600;
    margin-bottom: .4rem;
    display: block;
  }

  input[type="text"] {
    width: 100%;
    padding: .9rem;
    border-radius: 10px;
    border: 2px solid #ddd;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  .theme-options {
    display: grid;
    gap: .8rem;
  }

  .theme-option input { display: none; }

  .theme-label {
    padding: 1rem;
    border-radius: 12px;
    text-align: center;
    border: 3px solid #e1e8ed;
    cursor: pointer;
    font-weight: 600;
    transition: .25s;
  }

  .theme-light { background: linear-gradient(135deg,#ffecd2,#fcb69f); }
  .theme-dark { background: linear-gradient(135deg,#434343,#000); color:white; }
  .theme-colorful { background: linear-gradient(135deg,#ff9a9e,#fecfef, #a1c4fd); }

  input:checked + .theme-label {
    border-color: #667eea;
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(102,126,234,.3);
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 1.1rem;
    background: linear-gradient(135deg,#667eea,#764ba2);
    border: none;
    color: white;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: .25s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102,126,234,.4);
  }
</style>
</head>
<body>

<div class="container">
  <h1>üìñ Bible Quiz</h1>
  <p class="subtitle">Test your knowledge of the Holy Bible</p>

  <form method="POST">
    <label>Your Name</label>
    <input type="text" name="name" placeholder="Enter your name" required>

    <label>Choose Your Theme</label>
    <div class="theme-options">
      <div class="theme-option">
        <input type="radio" id="light" name="theme" value="light" checked>
        <label class="theme-label theme-light" for="light">‚òÄÔ∏è Light</label>
      </div>
      <div class="theme-option">
        <input type="radio" id="dark" name="theme" value="dark">
        <label class="theme-label theme-dark" for="dark">üåô Dark</label>
      </div>
      <div class="theme-option">
        <input type="radio" id="colorful" name="theme" value="colorful">
        <label class="theme-label theme-colorful" for="colorful">üòé Fun</label>
      </div>
    </div>

    <button type="submit">Start Quiz</button>
  </form>
</div>

</body>
</html>
