<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Quiz</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: background 0.3s ease;
  }

  body.light {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  body.dark {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 100%;
    transition: background 0.3s ease, color 0.3s ease;
  }

  body.dark .container {
    background: #0f3460;
    color: #e8e8e8;
  }

  .progress-container {
    margin-bottom: 30px;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
  }

  body.dark .progress-bar {
    background: #1a1a2e;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 10px;
    transition: width 0.3s ease;
  }

  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .question-number {
    font-size: 14px;
    color: #666;
  }

  body.dark .question-number {
    color: #aaa;
  }

  .timer-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
  }

  .timer {
    font-size: 18px;
    font-weight: bold;
    color: #667eea;
    font-family: 'Courier New', monospace;
  }

  body.dark .timer {
    color: #e94560;
  }

  .timer.warning {
    color: #ff6b6b;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  .points-display {
    font-size: 24px;
    font-weight: bold;
    color: #764ba2;
    transition: all 0.1s ease;
  }

  body.dark .points-display {
    color: #f39c12;
  }

  .points-display.dropping {
    color: #ff6b6b;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 30px;
    color: #333;
    line-height: 1.4;
  }

  body.dark h2 {
    color: #e8e8e8;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .option {
    background: #f8f9fa;
    padding: 15px 20px;
    border-radius: 10px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
  }

  body.dark .option {
    background: #16213e;
    color: #e8e8e8;
  }

  .option:hover {
    border-color: #667eea;
    transform: translateX(5px);
  }

  body.dark .option:hover {
    border-color: #e94560;
  }

  .option input[type="radio"] {
    margin-right: 12px;
    cursor: pointer;
  }

  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 30px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
  }

  button:active {
    transform: translateY(0);
  }

  body.dark button {
    background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
  }

  /* Screen Lock Overlay */
  .screen-lock {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    gap: 20px;
  }

  .screen-lock.active {
    display: flex;
  }

  .lock-icon {
    font-size: 80px;
    animation: shake 0.5s ease infinite;
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
  }

  .lock-message {
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
  }

  .lock-warning {
    color: #ff6b6b;
    font-size: 18px;
    text-align: center;
    max-width: 500px;
    line-height: 1.6;
  }

  .violation-count {
    color: #ffd93d;
    font-size: 16px;
    margin-top: 10px;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
</style>
</head>
<body class="{{ theme }}">

<!-- Screen Lock Overlay -->
<div class="screen-lock" id="screenLock">
  <div class="lock-icon">ðŸ”’</div>
  <div class="lock-message">Quiz Locked!</div>
  <div class="lock-warning">
    You switched tabs or minimized the window.<br>
    Return to the quiz to continue.
  </div>
  <div class="violation-count" id="violationCount"></div>
</div>

<div class="container">
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" style="width: {{ progress }}%"></div>
    </div>
  </div>

  <div class="question-header">
    <span class="question-number">Question {{ question_num }} of {{ total }}</span>
    <div class="timer-container">
      <div class="timer" id="timer">{{ time_limit }}s</div>
      <div class="points-display" id="pointsDisplay">{{ max_points }} pts</div>
    </div>
  </div>

  <h2>{{ question.question }}</h2>

  <form method="POST" id="quizForm">
    <input type="hidden" name="time_taken" id="timeTaken" value="0">
    <div class="options">
      {% for option in question.options %}
      <label class="option">
        <input type="radio" name="answer" value="{{ option }}" required>
        {{ option }}
      </label>
      {% endfor %}
    </div>
    <button type="submit">Next Question</button>
  </form>
</div>

<script>
  const timeLimit = {{ time_limit }};
  const maxPoints = {{ max_points }};
  const minPoints = 10;
  let startTime = Date.now();
  let timerInterval;
  let violations = 0;
  let isLocked = false;

  // Screen lock functionality
  const screenLock = document.getElementById('screenLock');
  const violationCountElement = document.getElementById('violationCount');
  const quizForm = document.getElementById('quizForm');
  const submitButton = quizForm.querySelector('button[type="submit"]');

  function lockScreen() {
    if (!isLocked) {
      isLocked = true;
      violations++;
      screenLock.classList.add('active');
      clearInterval(timerInterval);
      
      // Update violation count
      violationCountElement.textContent = `Violations: ${violations}${violations >= 3 ? ' - Answer will be marked as wrong!' : ''}`;
      
      // Disable form submission if too many violations
      if (violations >= 3) {
        submitButton.disabled = true;
        setTimeout(() => {
          // Auto-submit with no answer after 3 violations
          document.getElementById('timeTaken').value = timeLimit;
          quizForm.submit();
        }, 3000);
      }
    }
  }

  function unlockScreen() {
    if (isLocked) {
      isLocked = false;
      screenLock.classList.remove('active');
      startTime = Date.now(); // Reset timer start time
      timerInterval = setInterval(updateTimer, 100);
      updateTimer();
    }
  }

  // Detect when user leaves the page
  document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
      lockScreen();
    } else {
      unlockScreen();
    }
  });

  // Detect window blur (switching windows/tabs)
  window.addEventListener('blur', function() {
    lockScreen();
  });

  window.addEventListener('focus', function() {
    if (document.hidden === false) {
      unlockScreen();
    }
  });

  // Prevent right-click
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Prevent common keyboard shortcuts for cheating
  document.addEventListener('keydown', function(e) {
    // Prevent Ctrl+C, Ctrl+V, Ctrl+X, Ctrl+A, F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    if (
      (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'x' || e.key === 'a' || e.key === 'u')) ||
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
    ) {
      e.preventDefault();
    }
  });

  function updateTimer() {
    const elapsed = (Date.now() - startTime) / 1000;
    const remaining = Math.max(0, timeLimit - elapsed);
    
    // Update timer display
    const timerElement = document.getElementById('timer');
    timerElement.textContent = remaining.toFixed(1) + 's';
    
    // Add warning class when time is running out
    if (remaining < 10) {
      timerElement.classList.add('warning');
    }
    
    // Calculate current points (linear decrease)
    let currentPoints = maxPoints - (elapsed / timeLimit * (maxPoints - minPoints));
    currentPoints = Math.max(minPoints, Math.min(maxPoints, currentPoints));
    currentPoints = Math.round(currentPoints);
    
    // Update points display
    const pointsElement = document.getElementById('pointsDisplay');
    pointsElement.textContent = currentPoints + ' pts';
    
    // Add dropping class when points are decreasing
    if (currentPoints < maxPoints * 0.5) {
      pointsElement.classList.add('dropping');
    }
    
    // Update hidden input for form submission
    document.getElementById('timeTaken').value = elapsed;
    
    // Stop timer if time is up
    if (remaining <= 0) {
      clearInterval(timerInterval);
      // Auto-submit form after time runs out
      quizForm.submit();
    }
  }

  // Start the timer
  timerInterval = setInterval(updateTimer, 100);
  updateTimer(); // Initial call

  // Clean up timer on form submit
  quizForm.addEventListener('submit', function() {
    clearInterval(timerInterval);
  });
</script>
</body>
</html>
