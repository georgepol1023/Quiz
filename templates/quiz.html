<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Quiz</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body.light {
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    color: #333;
  }

  body.dark {
    background: linear-gradient(135deg,#434343,#000);
    color: white;
  }

  body.colorful {
    background: linear-gradient(135deg,#ff9a9e,#fecfef,#a1c4fd);
    color: #333;
  }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 100%;
    max-width: 450px;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    animation: fadeIn .4s ease-out;
  }

  body.dark .card {
    background: #222;
    color: white;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .header {
    font-size: .95rem;
    margin-bottom: .8rem;
    font-weight: 600;
    color: inherit;
  }

  .progress {
    height: 8px;
    width: 100%;
    background: #e5e5e5;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 1.5rem;
  }

  .progress-bar {
    height: 100%;
    width: {{ progress }}%;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    transition: width 0.3s ease;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    color: inherit;
  }

  input[type="radio"] {
    display: none;
  }

  /* Answer labels */
  .opt-label {
    display: block;
    padding: 1rem;
    border-radius: 12px;
    border: 2px solid #ddd;
    margin-bottom: .8rem;
    cursor: pointer;
    transition: .25s;
    font-size: 1rem;
    position: relative;
    background: #f7f7f7;
    color: inherit;
  }

  body.dark .opt-label {
    background: #333;
    border-color: #555;
  }

  .opt-label:hover {
    border-color: #667eea;
    background: #eef0ff;
  }

  /* Highlight entire label when selected */
  .opt-label span {
    display: block;
  }

  /* Works in modern browsers */
  .opt-label input:checked + span {
    background: #667eea;
    color: white;
    border-radius: 10px;
  }

  /* Fallback for full label highlight using label:has() */
  @supports(selector(:has(*))) {
    .opt-label:has(input:checked) {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
  }

  button.submit-btn {
    width: 100%;
    padding: 1.1rem;
    margin-top: 1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: .25s;
  }

  button.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102,126,234,.4);
  }
</style>
</head>

<body class="{{ theme|default('light') }}">

<div class="card">
  <div class="header">Question {{ question_num }} of {{ total }}</div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>{{ question.question }}</h2>

  <form method="POST">
    {% for opt in question.options %}
      <label class="opt-label">
        <input type="radio" name="answer" value="{{ opt }}" required>
        <span>{{ opt }}</span>
      </label>
    {% endfor %}

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
