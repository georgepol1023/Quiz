<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Quiz</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body.light {
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    color: #333;
  }

  body.dark {
    background: linear-gradient(135deg,#434343,#000);
    color: white;
  }

  body.colorful {
    background: linear-gradient(135deg,#ff9a9e,#fecfef,#a1c4fd);
    color: #333;
  }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }

  .card {
    background: white;
    width: 100%;
    max-width: 450px;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    animation: fadeIn .4s ease-out;
  }

  body.dark .card {
    background: #222;
    color: white;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .header {
    font-size: .95rem;
    margin-bottom: .8rem;
    font-weight: 600;
    color: inherit;
  }

  .progress {
    height: 8px;
    width: 100%;
    background: #e5e5e5;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 1.5rem;
  }

  .progress-bar {
    height: 100%;
    width: {{ progress }}%;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    transition: width 0.3s ease;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    color: inherit;
  }

  input[type="radio"] {
    display: none;
  }

  /* Answer labels */
  .opt-label {
    display: block;
    padding: 1rem;
    border-radius: 12px;
    border: 2px solid #ddd;
    margin-bottom: .8rem;
    cursor: pointer;
    transition: .25s;
    font-size: 1rem;
    position: relative;
    background: #f7f7f7;
    color: inherit;
  }

  body.dark .opt-label {
    background: #333;
    border-color: #555;
  }

  .opt-label:hover {
    border-color: #667eea;
    background: #eef0ff;
  }

  /* Highlight entire label when selected */
  .opt-label span {
    display: block;
  }

  /* Works in modern browsers */
  .opt-label input:checked + span {
    background: #667eea;
    color: white;
    border-radius: 10px;
    padding: 1rem;
    display: block;
  }

  /* Fallback for full label highlight using label:has() */
  @supports(selector(:has(*))) {
    .opt-label:has(input:checked) {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
  }

  button.submit-btn {
    width: 100%;
    padding: 1.1rem;
    margin-top: 1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: .25s;
  }

  button.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102,126,234,.4);
  }
</style>


/* Modern circular timer styles */
<style>
/* Modern circular timer */
.timer-wrap { display:flex; justify-content:center; margin-bottom:16px; }
.timer-ring { position: relative; width: 72px; height: 72px; }
.timer-svg { display:block; }
.time-left { position: absolute; inset: 0; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:1rem; pointer-events:none; color:inherit; }
.timer-bg { stroke-width:8; }
.timer-fg { stroke-width:8; transition: stroke-dashoffset 1s linear; transform-origin:center; }
.timer-fg.expired { animation: pulse 700ms ease infinite; }
@keyframes pulse { 0% { filter: drop-shadow(0 0 0 rgba(118,75,162,0)); } 50% { filter: drop-shadow(0 6px 18px rgba(118,75,162,0.22)); } 100% { filter: drop-shadow(0 0 0 rgba(118,75,162,0)); } }
</style>

</head>

<body class="{{ theme|default('light') }}">

<div class="card">
  <div class="header">Question {{ question_num }} of {{ total }}</div>

  <div class="timer-wrap" aria-hidden="false">
    <div class="timer-ring" data-time="{{ time_limit|default(10) }}">
      <svg viewBox="0 0 100 100" class="timer-svg" width="72" height="72" aria-hidden="true">
        <defs>
          <linearGradient id="timerGradient" x1="0" x2="1">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
          </linearGradient>
        </defs>
        <circle class="timer-bg" cx="50" cy="50" r="45" fill="none" stroke="var(--timer-bg,#eee)" stroke-width="10"/>
        <circle class="timer-fg" cx="50" cy="50" r="45" fill="none" stroke="url(#timerGradient)" stroke-width="10" stroke-linecap="round" transform="rotate(-90 50 50)"/>
      </svg>
      <div class="time-left" id="time-left">0:10</div>
    </div>
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>{{ question.question }}</h2>

  <form method="POST">
    {% for opt in question.options %}
      <label class="opt-label">
        <input type="radio" name="answer" value="{{ opt }}" required>
        <span>{{ opt }}</span>
      </label>
    {% endfor %}

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>


<script>
(function(){
  const timeLimit = Number({{ time_limit|default(10) }});
  const timeLeftEl = document.getElementById('time-left');
  const fg = document.querySelector('.timer-fg');
  const radius = fg.r.baseVal.value;
  const circumference = 2 * Math.PI * radius;
  fg.style.strokeDasharray = `${circumference} ${circumference}`;
  fg.style.strokeDashoffset = `${circumference}`;
  let timeLeft = timeLimit;
  const form = document.querySelector('form');

  function setProgress(seconds){
    const offset = circumference - (seconds / timeLimit) * circumference;
    fg.style.strokeDashoffset = offset;
  }

  function format(t){
    const m = Math.floor(t/60);
    const s = t%60;
    return `${m}:${s.toString().padStart(2,'0')}`;
  }

  timeLeftEl.textContent = format(timeLeft);
  setProgress(timeLeft);

  const interval = setInterval(()=>{
    timeLeft--;
    if(timeLeft<=0){
      clearInterval(interval);
      fg.classList.add('expired');
      if(!form.querySelector('input[name="answer"]:checked')){
        const hidden = document.createElement('input');
        hidden.type='hidden'; hidden.name='answer'; hidden.value='No Answer';
        form.appendChild(hidden);
      }
      form.submit();
      return;
    }
    timeLeftEl.textContent = format(timeLeft);
    setProgress(timeLeft);
  },1000);
})();
</script>

</body>
</html>
