<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Quiz</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: background 0.3s ease;
  }

  body.light {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  body.dark {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 100%;
    transition: background 0.3s ease, color 0.3s ease;
  }

  body.dark .container {
    background: #0f3460;
    color: #e8e8e8;
  }

  /* Mobile responsive styles */
  @media (max-width: 768px) {
    body {
      padding: 10px;
      align-items: flex-start;
      padding-top: 20px;
    }

    .container {
      padding: 20px;
      border-radius: 15px;
    }

    h2 {
      font-size: 20px !important;
      margin-bottom: 20px !important;
    }

    .question-header {
      flex-direction: column;
      align-items: flex-start !important;
      gap: 10px;
    }

    .timer-container {
      flex-direction: row !important;
      align-items: center !important;
      gap: 15px !important;
      width: 100%;
      justify-content: space-between;
    }

    .timer {
      font-size: 16px !important;
    }

    .points-display {
      font-size: 20px !important;
    }

    .option {
      padding: 12px 15px !important;
      font-size: 14px !important;
    }

    button {
      padding: 12px !important;
      font-size: 16px !important;
      margin-top: 20px !important;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 15px;
    }

    h2 {
      font-size: 18px !important;
    }

    .question-number {
      font-size: 12px !important;
    }

    .lock-message {
      font-size: 22px !important;
    }

    .lock-warning {
      font-size: 16px !important;
      padding: 0 15px;
    }
  }

  .progress-container {
    margin-bottom: 30px;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
  }

  body.dark .progress-bar {
    background: #1a1a2e;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 10px;
    transition: width 0.3s ease;
  }

  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .question-number {
    font-size: 14px;
    color: #666;
  }

  body.dark .question-number {
    color: #aaa;
  }

  .timer-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
  }

  .timer {
    font-size: 18px;
    font-weight: bold;
    color: #667eea;
    font-family: 'Courier New', monospace;
  }

  body.dark .timer {
    color: #e94560;
  }

  .timer.warning {
    color: #ff6b6b;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  .points-display {
    font-size: 24px;
    font-weight: bold;
    color: #764ba2;
    transition: all 0.1s ease;
  }

  body.dark .points-display {
    color: #f39c12;
  }

  .points-display.dropping {
    color: #ff6b6b;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 30px;
    color: #333;
    line-height: 1.4;
  }

  body.dark h2 {
    color: #e8e8e8;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .option {
    background: #f8f9fa;
    padding: 15px 20px;
    border-radius: 10px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
  }

  body.dark .option {
    background: #16213e;
    color: #e8e8e8;
  }

  .option:hover {
    border-color: #667eea;
    transform: translateX(5px);
  }

  body.dark .option:hover {
    border-color: #e94560;
  }

  .option input[type="radio"] {
    margin-right: 12px;
    cursor: pointer;
  }

  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 30px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
  }

  button:active {
    transform: translateY(0);
  }

  body.dark button {
    background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
  }

  /* Screen Lock Overlay */
  .screen-lock {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    gap: 20px;
  }

  .screen-lock.active {
    display: flex;
  }

  .lock-icon {
    font-size: 80px;
    animation: shake 0.5s ease infinite;
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
  }

  .lock-message {
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
  }

  .lock-warning {
    color: #ff6b6b;
    font-size: 18px;
    text-align: center;
    max-width: 500px;
    line-height: 1.6;
  }

  .violation-count {
    color: #ffd93d;
    font-size: 16px;
    margin-top: 10px;
  }

  .resume-button {
    margin-top: 30px;
    padding: 18px 50px;
    background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(82, 196, 26, 0.4);
  }

  .resume-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(82, 196, 26, 0.6);
  }

  .resume-button:active {
    transform: translateY(0);
  }

  .resume-button.hidden {
    display: none;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  /* Prevent text selection for anti-cheat */
  * {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Allow selection only in radio buttons */
  input[type="radio"] {
    -webkit-user-select: auto;
    -moz-user-select: auto;
    -ms-user-select: auto;
    user-select: auto;
  }
</style>
</head>
<body class="{{ theme }}">

<!-- Screen Lock Overlay -->
<div class="screen-lock" id="screenLock">
  <div class="lock-icon">ðŸ”’</div>
  <div class="lock-message">Quiz Locked!</div>
  <div class="lock-warning">
    You switched tabs or minimized the window.<br>
    Return to the quiz to continue.
  </div>
  <div class="violation-count" id="violationCount"></div>
  <button class="resume-button" id="resumeButton" onclick="attemptResume()">
    Resume Quiz
  </button>
</div>

<div class="container">
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" style="width: {{ progress }}%"></div>
    </div>
  </div>

  <div class="question-header">
    <span class="question-number">Question {{ question_num }} of {{ total }}</span>
    <div class="timer-container">
      <div class="timer" id="timer">{{ time_limit }}s</div>
      <div class="points-display" id="pointsDisplay">{{ max_points }} pts</div>
    </div>
  </div>

  <h2>{{ question.question }}</h2>

  <form method="POST" id="quizForm">
    <input type="hidden" name="time_taken" id="timeTaken" value="0">
    <div class="options">
      {% for option in question.options %}
      <label class="option">
        <input type="radio" name="answer" value="{{ option }}" required>
        {{ option }}
      </label>
      {% endfor %}
    </div>
    <button type="submit">Next Question</button>
  </form>
</div>

<script>
  const timeLimit = {{ time_limit }};
  const maxPoints = {{ max_points }};
  const minPoints = 10;
  let startTime = Date.now();
  let timerInterval;
  let violations = 0;
  let isLocked = false;
  let hasTriggeredLock = false; // Prevent multiple simultaneous locks

  // Screen lock functionality
  const screenLock = document.getElementById('screenLock');
  const violationCountElement = document.getElementById('violationCount');
  const resumeButton = document.getElementById('resumeButton');
  const quizForm = document.getElementById('quizForm');
  const submitButton = quizForm.querySelector('button[type="submit"]');

  function attemptResume() {
    if (violations < 3 && isLocked) {
      unlockScreen();
    }
  }

  function lockScreen() {
    // Prevent multiple simultaneous lock triggers
    if (hasTriggeredLock || isLocked) {
      return;
    }
    
    hasTriggeredLock = true;
    isLocked = true;
    violations++;
    
    console.log('Violation detected! Count:', violations);
    
    screenLock.classList.add('active');
    clearInterval(timerInterval);
    
    // Update violation count and button state
    if (violations >= 3) {
      violationCountElement.innerHTML = `<span style="color: #ff4757; font-size: 20px; font-weight: bold;">QUIZ TERMINATED!</span><br><span style="color: #ffd93d;">Too many violations detected.<br>All remaining questions marked as wrong.</span>`;
      resumeButton.classList.add('hidden');
      submitButton.disabled = true;
      
      // Add hidden input to indicate termination
      const terminatedInput = document.createElement('input');
      terminatedInput.type = 'hidden';
      terminatedInput.name = 'terminated';
      terminatedInput.value = 'true';
      quizForm.appendChild(terminatedInput);
      
      // Auto-submit after 4 seconds to end quiz
      setTimeout(() => {
        quizForm.submit();
      }, 4000);
    } else {
      violationCountElement.innerHTML = `<span style="color: #ffd93d; font-size: 18px;">Violation ${violations} of 3</span><br><span style="color: #fff; font-size: 14px;">Tap "Resume Quiz" to continue</span>`;
      resumeButton.classList.remove('hidden');
    }
    
    // Reset trigger flag after a delay
    setTimeout(() => {
      hasTriggeredLock = false;
    }, 1000);
  }

  function unlockScreen() {
    if (isLocked && violations < 3) {
      console.log('Quiz resumed. Current violations:', violations);
      isLocked = false;
      hasTriggeredLock = false;
      screenLock.classList.remove('active');
      startTime = Date.now(); // Reset timer start time
      timerInterval = setInterval(updateTimer, 100);
      updateTimer();
    }
  }

  // ONLY detect page visibility changes (tab switch, home screen, lock screen)
  // Track visibility state to prevent duplicate triggers
  let wasVisible = !document.hidden;
  
  document.addEventListener('visibilitychange', function() {
    const isVisible = !document.hidden;
    
    // Only trigger lock when page becomes hidden
    if (wasVisible && !isVisible) {
      console.log('Page hidden - violation triggered');
      lockScreen();
    }
    
    wasVisible = isVisible;
  });

  // Additional detection for iOS/Safari (pagehide event)
  window.addEventListener('pagehide', function(e) {
    if (!e.persisted) {
      console.log('Page hide detected - violation triggered');
      lockScreen();
    }
  });

  function updateTimer() {
    const elapsed = (Date.now() - startTime) / 1000;
    const remaining = Math.max(0, timeLimit - elapsed);
    
    // Update timer display
    const timerElement = document.getElementById('timer');
    timerElement.textContent = remaining.toFixed(1) + 's';
    
    // Add warning class when time is running out
    if (remaining < 5) {
      timerElement.classList.add('warning');
    }
    
    // Calculate current points (linear decrease)
    let currentPoints = maxPoints - (elapsed / timeLimit * (maxPoints - minPoints));
    currentPoints = Math.max(minPoints, Math.min(maxPoints, currentPoints));
    currentPoints = Math.round(currentPoints);
    
    // Update points display
    const pointsElement = document.getElementById('pointsDisplay');
    pointsElement.textContent = currentPoints + ' pts';
    
    // Add dropping class when points are decreasing
    if (currentPoints < maxPoints * 0.5) {
      pointsElement.classList.add('dropping');
    }
    
    // Update hidden input for form submission
    document.getElementById('timeTaken').value = elapsed;
    
    // Stop timer if time is up
    if (remaining <= 0) {
      clearInterval(timerInterval);
      // Auto-submit form after time runs out
      quizForm.submit();
    }
  }

  // Start the timer
  timerInterval = setInterval(updateTimer, 100);
  updateTimer(); // Initial call

  // Clean up timer on form submit
  quizForm.addEventListener('submit', function() {
    clearInterval(timerInterval);
  });

  // Disable text selection (makes it harder to copy)
  document.body.style.userSelect = 'none';
  document.body.style.webkitUserSelect = 'none';
  document.body.style.mozUserSelect = 'none';
  document.body.style.msUserSelect = 'none';
</script>
</body>
</html>
