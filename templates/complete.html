<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Complete</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    padding: 1rem;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 100%;
    max-width: 420px;
    padding: 2rem;
    border-radius: 20px;
    text-align: center;
    animation: fadeIn .4s ease-out;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(25px);}
    to {opacity:1; transform:translateY(0);}
  }

  h2 { font-size: 1.8rem; margin-bottom: 1rem; color: #333; }
  p { color: #666; font-size: 1rem; margin-bottom: 1.5rem; }

  .done {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  a {
    display: block;
    margin-top: 1rem;
    padding: .9rem;
    background: #667eea;
    color: white;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    transition: .25s;
  }

  a:hover {
    background: #5569cc;
  }
</style>
</head>

<body>

<div class="card">
  <div class="done">âœ…</div>
  <h2>Well done, {{ name }}!</h2>
  <p>Your answers have been recorded.</p>
</div>

</body>
</html>
